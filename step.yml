title: |-
  GitHub Script Runner
summary: |
  Downloads and Runs a bash script stored on a private GitHub repo.
description: |
  Downloads and Runs a bash script stored on a private GitHub repo.
website: https://github.com/AndersonLasak/bitrise-step-github-script-runner
source_code_url: https://github.com/AndersonLasak/bitrise-step-github-script-runner
support_url: https://github.com/AndersonLasak/bitrise-step-github-script-runner/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - raw_file_path:
    opts:
      title: "The file raw path"
      description: |
        The path should contain the owner, repository, branch and filename with its extension, like follow:\n\n
        "https://raw.githubusercontent.com/{owner}/{repo}/{branch}/{file}"
      is_expand: true
      is_required: true
      value_options: []
  - run_script: "yes"
    opts:
      title: "Indicates that the downloaded file is a bash script that should be run"
      description: |
        "yes" to run the bash script, "no" to just download the raw file.
      is_expand: true
      is_required: true
      value_options:
      - "no"
      - "yes"
  - github_access_token:
    opts:
      title: "The personal access token from your GitHub account"
      description: |
        For more information visit the official page:\n
        https://docs.github.com/en/github/authenticating-to-github/keeping-your-account-and-data-secure/creating-a-personal-access-token
      is_expand: true
      is_required: true
      is_sensitive: true
      value_options: []